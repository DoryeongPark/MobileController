apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '24.0.0'
    defaultConfig {
        applicationId "com.wonikrobotics.mobilecontroller"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.4.0'
    testCompile('junit:junit:3.8.2') {
        exclude group: 'junit'
    }
    compile('org.ros.android_core:android_15:0.2.0') {
        exclude group: 'xml-apis'
        exclude group: 'junit'
    }
    compile 'org.ros.rosjava_messages:geometry_msgs:1.11.+'
    compile 'org.ros.rosjava_messages:std_msgs:0.5.+'
    compile 'org.ros.rosjava_messages:rosgraph_msgs:1.11.+'
    compile 'org.ros.rosjava_messages:sensor_msgs:1.11.+'

    compile 'com.journeyapps:zxing-android-embedded:3.0.0@aar'
    compile 'com.google.zxing:core:3.2.0'
}
